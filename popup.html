<!DOCTYPE html>
<html>
<head>
    <title>Course Number to Text Options</title>
    <style>
        body { width: 200px; padding: 10px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ETH Course Number to Text</h1>
    <label>
        <input type="radio" name="nameStyle" value="full" checked> Full Name
    </label>
    <label>
        <input type="radio" name="nameStyle" value="short"> Short Name
    </label>
    <label>
        <input type="checkbox" id="brackets"> Add Square Brackets
    </label> 
    <br>
    <button id="save">Save</button>
    <script src="popup.js"></script>
</body>
</html>
